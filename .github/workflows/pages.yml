name: Build and Deploy Jekyll (Chirpy) to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # Ruby & bundler
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.1" # Chirpy works fine on 3.1
          bundler-cache: true

      # Install deps declared in your Gemfile (includes jekyll-theme-chirpy)
      - name: Install dependencies
        run: bundle install --jobs 4 --retry 3

      # Build site (no local build; this runs on GitHub)
      - name: Build Jekyll
        run: bundle exec jekyll build --trace

      # Hand the built _site to the Pages deployment
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
